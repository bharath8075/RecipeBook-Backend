<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${recipe.title}">Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Recipe Title and About -->
        <h1 class="text-center text-primary mb-3" th:text="${recipe.title}"></h1>
        <p class="lead text-muted text-center" th:text="${recipe.about}"></p>

        <!-- Difficulty and Cooking Time -->
        <div class="d-flex justify-content-between my-4">
          <div>
            <h5>Difficulty: <span th:text="${recipe.difficulty}"></span></h5>
          </div>
          <div>
            <h5>
              Cooking Time: <span th:text="${recipe.cookingTime}"></span>
              <i class="bi bi-clock"></i>
            </h5>
          </div>
        </div>

        <!-- Tabs for Ingredients and Preparation -->
        <ul class="nav nav-tabs" id="recipeTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="ingredients-tab" data-bs-toggle="tab" href="#ingredients"
               role="tab" aria-controls="ingredients" aria-selected="true">Ingredients</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="preparation-tab" data-bs-toggle="tab" href="#preparation"
               role="tab" aria-controls="preparation" aria-selected="false">Preparation</a>
          </li>
        </ul>

        <div class="tab-content mt-3" id="recipeTabContent">
          <!-- Ingredients Tab -->
          <div class="tab-pane fade show active" id="ingredients" role="tabpanel" aria-labelledby="ingredients-tab">
            <ul class="list-group">
              <li th:each="ingridient : ${#strings.arraySplit(recipe.ingridients, ',')}" class="list-group-item" th:text="${ingridient}"></li>
            </ul>
          </div>

          <!-- Preparation Tab -->
          <div class="tab-pane fade" id="preparation" role="tabpanel" aria-labelledby="preparation-tab">
            <ol>
              <li th:each="step, iterStat : ${#strings.arraySplit(recipe.procedures, ',')}" th:text="${step}"></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
