<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Recipe Details</title>
</head>

<body class="bg-light">
	<div class="container my-5">
		<h1 class="text-center text-primary mb-4">Recipe Details</h1>
		<div class="table-responsive">
			<table class="table table-bordered table-striped table-hover">
				<thead class="table-success">
					<tr>
						<th scope="col">SL.No</th>
						<th scope="col">Recipe Name</th>
						<th scope="col">Views</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					</tr>
					<tr th:each="recipe : ${recipes}">
						<td th:text="${recipe.id}"></td>
						<td th:text="${recipe.title}"></td>
						<td th:text="${recipe.viewCount}"></td>
						<td>
							<a class="btn btn-primary"
								th:href="@{/admin/recipebook/recipe/view/{id}(id=${recipe.id})}">view</a>
							&nbsp;
							<a class="btn btn-danger" th:if="${recipe.isEnabled}"
								th:href="@{/admin/recipebook/recipe_block/{id}(id=${recipe.id})}">Disable</a>
							<a class="btn btn-success" th:if="${!recipe.isEnabled}"
								th:href="@{/admin/recipebook/recipe_unblock/{id}(id=${recipe.id})}">Enable</a>

						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
