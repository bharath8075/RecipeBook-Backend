<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container my-4">
		<div class="row">
			<!-- Sidebar Section -->
			<div class="col-12 col-md-3 bg-light p-3 border-end">
				<ul class="nav flex-column">
					<li class="nav-item"></li>
					<h2>Dashboard</h2>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold" active th:href="@{/admin/recipebook/dashboard}">User
							Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold" th:href="@{/admin/recipebook/AllRecipeDetails}">Recipe
							Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold">Settings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold">Logout</a>
					</li>
				</ul>
			</div>

			<div class="col-12 col-md-9 p-4">
			<table class="table table-striped">
				<thead>
					<th>Id</th>
					<th>Recipe Name</th>
					<th>View</th>
					<th>Action</th>
				</thead>
				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.id}"></td>
					<td th:text="${recipe.title}"></td>
					<td th:text="${recipe.viewCount}"></td>
					<td>
						<a class="btn btn-primary"
						th:href="@{/admin/recipebook/recipe/view/{id}(id=${recipe.id})}"
						>view</a>
						&nbsp;
						<a class="btn btn-danger" th:if="${recipe.isEnabled}"
						th:href="@{/admin/recipebook/recipeblock/{id}(id=${recipe.id})}"
						 >Disable</a>
						<a class="btn btn-success" th:if="${!recipe.isEnabled}"
						th:href="@{/admin/recipebook/recipeunblock/{id}(id=${recipe.id})}"
						 >Enable</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	</div>
</body>

</html>
